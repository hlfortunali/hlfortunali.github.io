        # Zynq_RTEMS

        RTEMS (Real-Time Executive for Multiprocessor Systems) demo for Xilinx Zynq 7010 FPGA.

        ## Description

        This project is used to record the learning procedure of RTEMS operating system on Zynq 7010 development board.

        ## Features

        - RTEMS OS porting for Zynq 7010
        - BSP (Board Support Package) configuration
        - Vitis debug environment setup
        - Study notes and documentation

        ## Technologies

        - RTEMS Real-Time OS
        - Xilinx Zynq 7000 Series
        - Vivado / Vitis IDE
        - C / Python / Tcl

        ## Links

        [GitHub Repository](https://github.com/hlfortunali/Zynq_RTEMS)

