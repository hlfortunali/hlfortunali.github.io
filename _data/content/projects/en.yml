        # STM32H7_ThreadX_NetxDuo

        Azure RTOS ThreadX with NetX Duo network stack implementation for STM32H7 microcontroller.

        ## Description

        This project implements ThreadX real-time operating system with NetX Duo TCP/IP stack on STM32H7 series microcontrollers.

        ## Features

        - ThreadX RTOS configuration and porting
        - NetX Duo TCP/IP stack integration
        - Ethernet driver implementation
        - Network application examples

        ## Technologies

        - Azure ThreadX RTOS
        - NetX Duo TCP/IP Stack
        - STM32H7 Series
        - C / CubeMX

        ## Links

        [GitHub Repository](https://github.com/hlfortunali/STM32H7_ThreadX_NetxDuo)
